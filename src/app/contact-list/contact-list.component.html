<input #contactName (keyup.enter)="addContact(contactName.value); contactName.value = ''" />
<button (click)="addContact(contactName.value); contactName.value = ''">Add Contact</button>
<ul class="contacts">
  <li *ngFor="let contact of contacts">
    <app-contact [contact]="contact" (onRemoveContact)="removeContact($event)"
    (onStarContact)="starContact($event)"></app-contact>
  </li>
</ul>
