<li [class.editing]="editMode">
  <div class="view">
    <input type="checkbox"
           (change)="starContact(contact)"
           [(ngModel)]="contact.starred"
           class="toggle">
    <label (dblclick)="foo()">{{contact.name}}</label>
    <button class="destroy" (click)="doRemoveContact(contact)"></button>
  </div>
  <input type="text" class="edit" [(ngModel)]="contact.name" />
</li>
